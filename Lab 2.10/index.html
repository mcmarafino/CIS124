<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>

   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
      
      <fieldset>
         <legend>Status:</legend>
         <p>
            <input type="radio" name="status" value="Draft" id="Draft">
            <label for="Draft">Draft</label>

            <input type="radio" name="status" value="Final" id="Final" checked="checked">
            <label for="Final" >Final</label>
         </p>
      </fieldset>
   
      <p>
         <label for="gameDate">Date:</label>
         <select name="gameDate" id="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>

      <fieldset>
         <legend>Players:</legend>
         <p>
            <input type="checkbox" name="player" value="Aarav Agarwal" id="AA">
            <label for="AA">Aarav Agarwal</label>
          </p>
          <p> 
            <input type="checkbox" name="player" value="Ava Johnson" id="AJ">
            <label for="AJ">Ava Johnson</label>
         </p>
         <p>   
            <input type="checkbox" name="player" value="Julio Ortiz" id="JO">
            <label for="JO">Julio Ortiz</label>
         </p>
         <p>  
            <input type="checkbox" name="player" value="Liam Rubio" id="LR">
            <label for="LR">Liam Rubio</label>
         </p> 
         <p>   
            <input type="checkbox" name="player" value="Emma Witherspoon" id="EW">
            <label for="EW">Emma Witherspoon</label>
         </p>
      </fieldset>

      <p>
         <input type="submit" value="Submit">
      </p>
   </form>
</body>
</html>
